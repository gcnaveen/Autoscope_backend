components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT from /api/auth/login (admin/inspector) or /api/auth/verify-otp (user)

  parameters:
    Page:
      name: page
      in: query
      description: Page number
      schema:
        type: integer
        minimum: 1
        default: 1

    Limit:
      name: limit
      in: query
      description: Items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10

    Search:
      name: search
      in: query
      description: Search query
      schema:
        type: string
        maxLength: 100

    SortBy:
      name: sortBy
      in: query
      description: Sort field
      schema:
        type: string
        default: id

    SortOrder:
      name: sortOrder
      in: query
      description: Sort order
      schema:
        type: string
        enum: [ASC, DESC]
        default: DESC

    UserId:
      name: id
      in: path
      required: true
      description: User ID
      schema:
        type: string

    TemplateId:
      name: id
      in: path
      required: true
      description: Template ID
      schema:
        type: string

    InspectionId:
      name: id
      in: path
      required: true
      description: Inspection ID
      schema:
        type: string

    InspectionRequestId:
      name: id
      in: path
      required: true
      description: Inspection Request ID
      schema:
        type: string

  schemas:
    # Authentication Schemas
    RegisterRequest:
      type: object
      required:
        - email
        - firstName
        - lastName
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        firstName:
          type: string
          minLength: 2
          maxLength: 50
          example: John
        lastName:
          type: string
          minLength: 2
          maxLength: 50
          example: Doe
        phone:
          type: string
          maxLength: 20
          example: "+1234567890"
        role:
          type: string
          enum: [admin, inspector, user]
          default: user
        password:
          type: string
          minLength: 8
          maxLength: 128
          description: Required for admin and inspector roles
          example: SecurePass123

    RegisterResponse:
      type: object
      properties:
        statusCode:
          type: integer
          example: 201
        message:
          type: string
          example: User registered. OTP sent to email for verification
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'
            token:
              type: string
              nullable: true
              example: null
            otpRequired:
              type: boolean
              example: true

    LoginRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          description: Required for admin and inspector; omit for user (OTP flow)
          example: SecurePass123

    LoginResponse:
      type: object
      properties:
        statusCode:
          type: integer
          example: 200
        message:
          type: string
          example: OTP sent to email; verify to complete login
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'
            token:
              type: string
              nullable: true
              example: null
            otpRequired:
              type: boolean
              example: true

    SendOtpRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          example: user@example.com

    SendOtpResponse:
      type: object
      properties:
        statusCode:
          type: integer
          example: 200
        message:
          type: string
          example: OTP sent to email
        data:
          type: object
          properties:
            message:
              type: string
              example: OTP sent to your email.

    VerifyOtpRequest:
      type: object
      required:
        - email
        - otp
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        otp:
          type: string
          pattern: '^\d{6}$'
          example: "123456"

    VerifyOtpResponse:
      type: object
      properties:
        statusCode:
          type: integer
          example: 200
        message:
          type: string
          example: OTP verified successfully
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'
            token:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    # Contact Us Schemas
    ContactUsRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 100
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
          description: Either email or number is required
        number:
          type: string
          maxLength: 20
          example: "+1234567890"
          description: Either email or number is required
        message:
          type: string
          maxLength: 2000
          example: I would like to know more about your services.
          description: Optional

    ContactUsResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Thank you for contacting us. We will get back to you soon.
        data:
          type: object
          properties:
            submission:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                email:
                  type: string
                  nullable: true
                number:
                  type: string
                  nullable: true
                message:
                  type: string
                  nullable: true

    ContactSubmissionsListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Contact submissions retrieved successfully
        data:
          type: object
          properties:
            submissions:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
                    nullable: true
                  number:
                    type: string
                    nullable: true
                  message:
                    type: string
                    nullable: true
                  createdAt:
                    type: string
                    format: date-time
            pagination:
              type: object
              properties:
                currentPage:
                  type: integer
                totalPages:
                  type: integer
                totalCount:
                  type: integer
                limit:
                  type: integer
                hasNextPage:
                  type: boolean
                hasPreviousPage:
                  type: boolean
            filters:
              type: object
              properties:
                search:
                  type: string
                  nullable: true
                sortBy:
                  type: string
                sortOrder:
                  type: string

