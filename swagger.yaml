        state:
          type: string
          example: NY
        zipCode:
          type: string
          example: "10001"

    CreateInspectionRequestRequest:
      type: object
      required:
        - email
        - vehicleInfo
      properties:
        email:
          type: string
          format: email
          description: |
            User email (required). 
            - If email exists: request is mapped to that user
            - If email doesn't exist: new user is auto-created
          example: user@example.com
        firstName:
          type: string
          minLength: 2
          maxLength: 50
          description: Optional. Used if creating new user or updating existing user's missing firstName
          example: John
        lastName:
          type: string
          minLength: 2
          maxLength: 50
          description: Optional. Used if creating new user or updating existing user's missing lastName
          example: Doe
        phone:
          type: string
          maxLength: 20
          description: Optional. Used if creating new user or updating existing user's missing phone
          example: "+1234567890"
        requestType:
          type: string
          enum: [car inspection, car valuation]
          default: car inspection
        vehicleInfo:
          $ref: '#/components/schemas/VehicleInfo'
        preferredDate:
          type: string
          format: date-time
          example: "2024-01-20T10:00:00.000Z"
        preferredTime:
          type: string
          example: "10:00 AM"
        location:
          $ref: '#/components/schemas/Location'
        notes:
          type: string
          example: Please inspect the vehicle thoroughly

    UpdateInspectionRequestRequest:
      type: object
      description: At least one field required. Only editable when request status is pending. User can only edit own request.
      minProperties: 1
      properties:
        requestType:
          type: string
          enum: [car inspection, car valuation]
        vehicleInfo:
          type: object
          properties:
            make: { type: string, maxLength: 50 }
            model: { type: string, maxLength: 50 }
            year: { type: integer, minimum: 1900 }
            vin: { type: string, maxLength: 17 }
            licensePlate: { type: string, maxLength: 20 }
            mileage: { type: number, minimum: 0 }
            color: { type: string, maxLength: 30 }
        preferredDate:
          type: string
          format: date-time
          nullable: true
        preferredTime:
          type: string
          maxLength: 20
        location:
          type: object
          properties:
            address: { type: string, maxLength: 200 }
            city: { type: string, maxLength: 50 }
            state: { type: string, maxLength: 50 }
            zipCode: { type: string, maxLength: 10 }
        notes:
          type: string
          maxLength: 1000

    AssignInspectorRequest:
      type: object
      required:
        - inspectorId
      properties:
        inspectorId:
          type: string
          description: MongoDB ObjectId of the inspector (role=inspector, active, is_assigned=false)

    RejectInspectionRequestRequest:
      type: object
      description: Optional reason for rejection (max 500 chars)
      properties:
        reason:
          type: string
          maxLength: 500
          nullable: true

    InspectionRequest:
      type: object
      properties:
        id:
          type: string
          example: "507f1f77bcf86cd799439040"
        userId:
          oneOf:
            - type: string
            - $ref: '#/components/schemas/User'
        requestType:
          type: string
          enum: [car inspection, car valuation]
        vehicleInfo:
          $ref: '#/components/schemas/VehicleInfo'
        preferredDate:
          type: string
          format: date-time
        preferredTime:
          type: string
        location:
          $ref: '#/components/schemas/Location'
        status:
          type: string
          enum: [pending, assigned, in_progress, completed, cancelled]
        assignedInspectorId:
          type: string
          nullable: true
        assignedAt:
          type: string
          format: date-time
          nullable: true
        adminApprovedAt:
          type: string
          format: date-time
          nullable: true
          description: Set when admin approves the request (pending only)
        notes:
          type: string
        cancelledAt:
          type: string
          format: date-time
          nullable: true
        cancelledReason:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    InspectionRequestResponse:
      type: object
      properties:
        statusCode:
          type: integer
        message:
          type: string
        data:
          type: object
          properties:
            request:
              $ref: '#/components/schemas/InspectionRequest'

    InspectionRequestsListResponse:
      type: object
      properties:
        statusCode:
          type: integer
          example: 200
        message:
          type: string
          example: Inspection requests retrieved successfully
        data:
          type: object
          properties:
            requests:
              type: array
              items:
                $ref: '#/components/schemas/InspectionRequest'
            pagination:
              $ref: '#/components/schemas/Pagination'
            filters:
              type: object

    InspectionRequestStatistics:
      type: object
      properties:
        total:
          type: integer
        pending:
          type: integer
        assigned:
          type: integer
        inProgress:
          type: integer
        completed:
          type: integer
        cancelled:
          type: integer

    AdminInspectionRequestsResponse:
      type: object
      properties:
        statusCode:
          type: integer
          example: 200
        message:
          type: string
          example: Inspection requests retrieved successfully
        data:
          type: object
          properties:
            requests:
              type: array
              items:
                $ref: '#/components/schemas/InspectionRequest'
            statistics:
              $ref: '#/components/schemas/InspectionRequestStatistics'
            pagination:
              $ref: '#/components/schemas/Pagination'
            filters:
              type: object

